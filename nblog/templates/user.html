{% extends "base.html" %}
{% block body %}
{% for post in posts %}
    <p><h2><a href="/u/{{ post.name }}/{{ post.time|to_date}}/{{ post.title }}">{{ post.title }} </a> </h2></p>
    <p class="info">
        作者：<a href="/u/{{ post.name }}">{{ post.name }}</a> |
        日期：{{ post.time|to_date }}
    </p>
    <p>{{ post.post | safe }}</p>
{% endfor %}
{% endblock %}
