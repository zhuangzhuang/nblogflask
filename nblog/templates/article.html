{% extends "base.html" %}
{% block body %}
<p>
{% if session['user'] and session['user'].name == post.name %}
    <span><a class="edit" href="/edit/{{ post.name }}/{{ post.time|to_date }}/{{ post.title }}">编辑</a></span>
    <span><a class="edit" href="/remove/{{ post.name }}/{{ post.time|to_date }}/{{ post.title }}">删除</a></span>
{% endif %}
</p>
<p class="info">
    作者:<a href="/u/{{ post.name }}">{{ post.name }}</a>
    日期:{{ post.time|to_date }}
</p>
    <p>{{ post.post |safe }}</p>
{% endblock %}
